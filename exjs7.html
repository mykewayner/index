<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function tabuada() {
           var val = prompt("Digite um valor")
            for (n = 1; n <=10; n++){
                document.write(val + "*" + n +"=" + (val * n) + "<br>")
            }            
        }
    </script>


</head>
<body bgcolor=#ffcbdb>
<script>
    tabuada()
</script>

    </center>
</body>
</html>
